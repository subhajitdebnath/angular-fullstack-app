<div class="container">
    <div class="row">
        <div class="col" *ngFor="let user of users; let i = index">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{user.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{user.email}}</h6>
                  <p class="card-text">{{user.city}}</p>
                  <a routerLink="/texts/{{user.userId}}" class="card-link">Start Conversation</a>
                </div>
            </div>
        </div>
    </div>
</div>

<h2>Upload Image</h2>

<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-sm-11">
          <label for="image">Select File</label>
        <input type="file" id="image" (change)="onFileSelect($event)">
        <img id="blah" [src]="imageSrc" alt="your image" style="width: 50px;" *ngIf="imageSrc"/>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>







<div class="col-lg-12 table-responsive" #TABLE #table>  
    <div style="padding-bottom: 10px;padding-top: 10px;">  
        <div class="row">  
        <div class="col-sm-12">  
            <button (click)="ExportTOExcel()" class="btn btn-success">ExportTOExcel</button> </div>  
        </div>  
    </div>  
    <table class="table table-bordered">  
        <thead class="thead-dark">  
        <tr>  
            <th>S.No</th>  
            <th>Team</th>  
            <th>Match</th>  
            <th>Win</th>  
            <th>Loss</th>  
            <th>Cancel</th>  
            <th>Point</th>  
        </tr>  
        </thead>  
        <tbody>  
        <tr *ngFor="let tm of team">  
            <td>{{tm.Sno}}</td>  
            <td>{{tm.Team}}</td>  
            <td>{{tm.Match}}</td>  
            <td>{{tm.Win}}</td>  
            <td>{{tm.Loss}}</td>  
            <td>{{tm.Cancel}}</td>  
            <td>{{tm.Point}}</td>  
        </tr>  
        </tbody>  
    </table>  
</div>





<div class="container">  
    
    <h1> Dynamically Add New Input Fields in Angular </h1>  
      
    <form [formGroup]="productForm" (ngSubmit)="onSubmit1()">  
        
      <p>  
        <label for="name">Product Name:</label>  
        <input type="text" id="name" name="name" formControlName="name" class="form-control">  
      </p>  
      
      <table class="table table-bordered" formArrayName="quantities">  
        <tr>  
          <th colspan="2">Add Multiple Quantity:</th>  
          <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary">Add More</button></th>  
        </tr>  
        <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">  
          <td>  
              Quantity :  
              <input type="text" formControlName="qty" class="form-control">  
          </td>  
          <td>  
              Price:  
              <input type="text" formControlName="price" class="form-control">  
          </td>  
          <td>  
              <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>  
          </td>  
        </tr>  
      </table>  
       
      <button type="submit" class="btn btn-success">Submit</button>  
        
    </form>  
        
    <br/>  
    {{productForm.value | json}}  
  </div>
